            border-radius: 50%;
            position: relative;
            border: 3px solid #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            transition: transform 0.1s ease-out;
            transform-origin: center center;

        .camera-lens::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .camera-lens::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #1a1a1a, #0a0a0a);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

            position: absolute;

            height: 20px;
            background: #666;

            transition: .4s;

<body>
    <div class="container">
        <h1>Stabilization Simulator</h1>
        <p class="subtitle">Rotate the Z-axis and watch the camera lens stabilize</p>
        
        <div class="phone-container">
            <div class="phone" id="phone">
                <div class="phone-body">
                    <!--<div class="screen">
                        <div>
                            generic<br>
                        </div>
                    </div>-->
                    <div class="camera-module" id="cameraModule">
                        <div class="camera-lenses generic-camera">
                            <div class="camera-lens" id="cameraLens">
                                <!--<div class="lens-marker"></div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="model-selector">
            <div class="control-label">Phone Model</div>
            <select id="phoneModel" class="model-dropdown">
                <option value="generic">Generic Phone</option>
                <option value="generic" selected>generic</option>
            </select>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">Z-Axis Rotation</div>
                <input type="range" class="slider" id="rotateZ" min="-180" max="180" value="0">
                <div class="angle-display" id="rotateZValue">0°</div>
            </div>
        </div>

        <div class="toggle-container">
            <span>Camera Stabilization:</span>
            <label class="toggle">
                <input type="checkbox" id="stabilizationToggle" checked>
                <span class="toggle-slider"></span>
            </label>
            <span id="stabilizationStatus">ON</span>
        </div>
    </div>

    <div class="info-panel">
        <h3>Stabilization Data</h3>
        <div>Phone Z-Rotation: <span class="value-display" id="phoneRotation">0°</span></div>
        <div>Lens Rotation: <span class="value-display" id="lensRotation">0°</span></div>
        <div>Stabilization: <span class="value-display" id="stabStatus">ACTIVE</span></div>
        <div style="margin-top: 1rem; font-size: 0.8rem; color: #888;">
            Use arrow keys or drag slider
        </div>
    </div>

    <script>
        const phone = document.getElementById('phone');
        const cameraLens = document.getElementById('cameraLens');
        const cameraModule = document.getElementById('cameraModule');
        const rotateZSlider = document.getElementById('rotateZ');
        const stabilizationToggle = document.getElementById('stabilizationToggle');
        const phoneModel = document.getElementById('phoneModel');
        
        // Value displays
        const rotateZValue = document.getElementById('rotateZValue');
        const stabilizationStatus = document.getElementById('stabilizationStatus');
        const phoneRotation = document.getElementById('phoneRotation');
        const lensRotation = document.getElementById('lensRotation');
        const stabStatus = document.getElementById('stabStatus');

        let currentZRotation = 0;
        let stabilizationEnabled = true;

        function updatePhoneModel() {
            const selectedModel = phoneModel.value;
            phone.className = 'phone ' + selectedModel;
            
            // Update camera module content based on model
            const cameraLensesDiv = cameraModule.querySelector('.camera-lenses');
            
            if (selectedModel === 'oneplus13') {
                cameraLensesDiv.innerHTML = `
                    <div class="main-lens" id="cameraLens"></div>
                    <div class="secondary-lens"></div>
                    <div class="tertiary-lens"></div>
                    <div class="flash"></div>
                `;
                cameraLensesDiv.className = 'camera-lenses oneplus13-camera';
                
                // Add text elements to phone body
                const phoneBody = phone.querySelector('.phone-body');
                if (!phoneBody.querySelector('.hasselblad-text')) {
                    phoneBody.innerHTML += '<div class="hasselblad-text">H</div>';
                    phoneBody.innerHTML += '<div class="oneplus-logo">1+</div>';
                }
                
                // Update transform origin for OnePlus 13
                phone.style.transformOrigin = '100px 90px';
            } else {
                cameraLensesDiv.innerHTML = `
                    <div class="camera-lens" id="cameraLens">
                        <div class="lens-marker"></div>
                    </div>
                `;
                cameraLensesDiv.className = 'camera-lenses generic-camera';
                
                // Remove OnePlus specific elements
                const phoneBody = phone.querySelector('.phone-body');
                const hasselbladText = phoneBody.querySelector('.hasselblad-text');
                const oneplusLogo = phoneBody.querySelector('.oneplus-logo');
                if (hasselbladText) hasselbladText.remove();
                if (oneplusLogo) oneplusLogo.remove();
                
                // Reset transform origin for generic
                phone.style.transformOrigin = '60px 60px';
            }
            
            // Re-get camera lens reference after DOM update
            window.cameraLens = document.getElementById('cameraLens');
        }

        function updateRotation() {
            const rotZ = parseInt(rotateZSlider.value);
            currentZRotation = rotZ;
            
            // Rotate the entire phone
            phone.style.transform = `rotateZ(${rotZ}deg)`;
            
            // Apply counter-rotation to camera lens for stabilization
            if (stabilizationEnabled) {
                // Counter-rotate the lens to keep it stable
                if (window.cameraLens) {
                    window.cameraLens.style.transform = `rotate(${-rotZ}deg)`;
                }
                lensRotation.textContent = `${-rotZ}°`;
            } else {
                // Lens rotates with the phone (no stabilization)
                if (window.cameraLens) {
                    window.cameraLens.style.transform = `rotate(0deg)`;
                }
                lensRotation.textContent = `${rotZ}°`;
            }
            
            // Update displays
            rotateZValue.textContent = `${rotZ}°`;
            phoneRotation.textContent = `${rotZ}°`;
        }

        function toggleStabilization() {
            stabilizationEnabled = stabilizationToggle.checked;
            stabilizationStatus.textContent = stabilizationEnabled ? 'ON' : 'OFF';
            stabStatus.textContent = stabilizationEnabled ? 'ACTIVE' : 'DISABLED';
            updateRotation();
        }

        // Event listeners
        rotateZSlider.addEventListener('input', updateRotation);
        stabilizationToggle.addEventListener('change', toggleStabilization);
        phoneModel.addEventListener('change', updatePhoneModel);

        // Auto-rotation demo
        let autoRotate = false;
        let animationId;
        
        function startAutoRotation() {
            let time = 0;
            function animate() {
                if (autoRotate) {
                    time += 0.03;
                    rotateZSlider.value = Math.sin(time) * 90;
                    updateRotation();
                    animationId = requestAnimationFrame(animate);
                }
            }
            animate();
        }

        // Add keyboard controls
        document.addEventListener('keydown', (e) => {
            const step = 5;
            switch(e.key) {
                case 'ArrowLeft':
                    rotateZSlider.value = Math.max(-180, parseInt(rotateZSlider.value) - step);
                    break;
                case 'ArrowRight':
                    rotateZSlider.value = Math.min(180, parseInt(rotateZSlider.value) + step);
                    break;
                case ' ':
                    e.preventDefault();
                    autoRotate = !autoRotate;
                    if (autoRotate) {
                        startAutoRotation();
                    } else {
                        cancelAnimationFrame(animationId);
                    }
                    break;
                case 'r':
                case 'R':
                    rotateZSlider.value = 0;
                    updateRotation();
                    break;
                case 's':
                case 'S':
                    stabilizationToggle.checked = !stabilizationToggle.checked;
                    toggleStabilization();
                    break;
            }
            updateRotation();
        });

        // Initialize
        updatePhoneModel();
        updateRotation();

        // Add visual feedback for stabilization status
        setInterval(() => {
            if (stabilizationEnabled && window.cameraLens) {
                window.cameraLens.style.boxShadow = '0 4px 8px rgba(0,0,0,0.6), 0 0 10px rgba(136, 136, 136, 0.2)';
            } else if (window.cameraLens) {
                window.cameraLens.style.boxShadow = '0 4px 8px rgba(0,0,0,0.6)';
            }
        }, 100);
    </script>
